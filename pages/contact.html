<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/1e068a8ab7.js"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/skewed-header.css">
    <link rel="stylesheet" href="../styles/page-container.css">
    <link rel="stylesheet" href="../styles/helpers.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/media-queries.css">
    </head>

    <body>
        <div class="skewed-header">
            <div class="header-bg" style="background-image: url('../image/contact.jpg');"></div>
            
            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>Contact</h1>
                    </div>
                    
                    <div class="links-wrapper">

                        <div class="nav-link">
                            <a href="../index.html">Home</a>
                        </div>
                        
                        <div class="nav-link">
                            <a href="about.html">About</a>
                        </div>
                        
                        <div class="nav-link">
                            <a href="contact.html">Contact</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="page-container">
            <div class="contact-grid-wrapper">
                <div class="company-metadata-sidebar-wrapper">
                    <div class="logo">
                        <img src="../image/sonic.jpg" alt="Logo">
                    </div>

                    <div class="company-details-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            10 Aron Pumnul St<br>Cricova, MD-2084
                        </div>
                    </div>

                    <div class="company-details-wrapper">
                        <i class="fas fa-phone-volume"></i>
                        <div>
                            000 - 000 - 0000
                        </div>
                    </div>

                    <div class="company-details-wrapper">
                        <i class="far fa-clock"></i>
                        <div>
                            8AM - 8PM
                        </div>
                    </div>

                </div>

                <div class="form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Your name">
                        <label for="fullName">Your Name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your email">
                        <label for="email">Your email</label>
                    </div>

                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="message"></textarea>
                        <label for="message">Message</label>
                    </div>

                    <div class="form-group">
                        <input type="file" id="file" placeholder="Select your file">
                        <label for="file">Your file</label>
                    </div>

                    <div class="spencer10"></div>

                    <div class="center-btn-wrapper">
                        <button type="submit" class="btn">Send</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="spacer60"></div>

        <div class="footer">
                <div class="logo-footer">
                    <!--<img src="../image/sonic.jpg" alt="Logo">-->
                </div>
    
                <div class="footer-phone-hours">
                    <span class="phone">
                        000 000 0000
                    </span>
    
                    <span class="hours">
                        8AM - 8PM
                    </span>
                </div>
    
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="../index.html">Home</a>
                    </div>
                         
                    <div class="nav-link">
                        <a href="./about.html">About</a>
                    </div>
                 
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
    
                <div class="social-media-icons-wrapper">
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
    
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
    
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
    
                <div class="copyright-wrapper">
                    &copy; 2021 TM &#124; All rights reserved
                </div>
            </div>

    </body>
</html>
